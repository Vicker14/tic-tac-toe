<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        TicTacToe
    </div>
    <div class="game-area">
        <div class="controls">
            <button class="start-game">
                start
            </button>
            <button class="reset-game">
                reset
            </button>
        </div>
        <div class="gameboard">
            <div id="grid">
                
            </div>
        </div>
        <div class="player-info">
            <div id="player1"></div>
            <div id="player2"></div>
        </div>
    </div>
</body>
</html>
